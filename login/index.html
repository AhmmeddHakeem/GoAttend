<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Login page</title>
    <link rel="icon" href="../Logo/GoAttend.png" type="image/x-icon"/>
</head>
<body>
    <header>
        <a href="../index.html" class="home-button"><i class="fas fa-home"></i> Home</a>
    </header>
    <div class="container">
        <img src="lock-ill.jpg" alt="Image" class="left-image">
        <form action="#" method="post" class="login-form" id="loginForm2">
            <h3>Login</h3>
            <h2>GoAttend</h2>
            <img src="../Logo/GoAttend.png" class="logo12">
            <div class="input-container">
                <i class="fas fa-envelope"></i>      
                <input type="text" name="email" placeholder="Email" required id="username">
            </div>
            <div class="input-container">
                <i class="fas fa-key"></i>
                <input type="password" name="password" placeholder="Password" required id="password">
            </div>
            
            <div id="error-message" style="color: red;"></div> <!-- Error message placeholder -->
            <button type="submit"><a href="../Main Page/main_page.html">Login</a></button>
        </form>
    </div>
</body>
</html>
